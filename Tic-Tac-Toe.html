<!DOCTYPE html>
<html>
<head>
	<style>
		.Square{
			width: 40px;
			height: 40px;
			text-align: center;
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<script>
		var turn = "X";
		var Winner = null;

		function nextMove(square){
				square.innerText = turn;
				switchTurn();
		}

		function switchTurn(){
			if(checkWinner(turn)==true){
				alert(turn + " is the Winner");
			}else{
				if(turn == "X"){
					turn = "O";
				}else{
					turn = "X";
				}
			}
		}

		function checkWinner(move){
			var result = false;
			if(checkBox(1,2,3,move) || checkBox(4,5,6,move) || checkBox(7,8,9,move) || checkBox(7,5,3,move) || 
				checkBox(1,5,9,move) || checkBox(1,4,7,move) || checkBox(2,5,8,move) || checkBox(3,6,9,move)){
				result = true;
				Winner = turn;
			}
			return result;
		}

		function checkBox(a,b,c,move){
			var result = false;
			if(getBox(a) == move && getBox(b) == move && getBox(c) == move){
				result = true;
			}
			return result;
		}

		function getBox(num){
			return document.getElementById("s"+num).innerText;
		}
		
		
	</script>

	<h1>Welcome to Tic-Tac-Toe!!</h1>
	<table border="1">
		<tr>
			<td id="s1" class="Square" onclick="nextMove(this);"></td>
			<td id="s2" class="Square" onclick="nextMove(this);"></td>
			<td id="s3" class="Square" onclick="nextMove(this);"></td>
		</tr>
		<tr>
			<td id="s4" class="Square" onclick="nextMove(this);"></td>
			<td id="s5" class="Square" onclick="nextMove(this);"></td>
			<td id="s6" class="Square" onclick="nextMove(this);"></td>
		</tr>
		<tr>
			<td id="s7" class="Square" onclick="nextMove(this);"></td>
			<td id="s8" class="Square" onclick="nextMove(this);"></td>
			<td id="s9" class="Square" onclick="nextMove(this);"></td>
		</tr>
	</table>
	</body>
</html>
